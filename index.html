<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="star-icon">
      <img src="images/icon-star.svg" alt="star">
      </div>

    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
  
    
    <div class="number-container">
      <div class="number" data-value ="1">1</div>
      <div class="number" data-value="2">2</div>
      <div class="number" data-value="3">3</div>
      <div class="number" data-value="4">4</div>
      <div class="number" data-value="5">5</div>
    </div>
     
    <button>SUBMIT</button>
  </main>
  
  <div class="hidden-section" style="display: none;">
    <div class="Thanks">
      <div class="illustration"><img src="images/illustration-thank-you.svg" alt=""></div>
      <p class="points"></p>
      <div class="message">
        <h1>Thank you!</h1>
      <div>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
