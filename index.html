<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays s/ˈsəʊldʒər/ite properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  
  <!-- Rating state start -->

  <main>
    <div class="star">
      <img src="images/icon-star.svg" alt="star">
      </div>

    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
  
    
    <div class="container">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
    </div>
     
  
    
    <button type="submit">Submit</button>
    
  </main>
  <div class=" teste" style="display: none;">
    <div class="agradecimento">
      <div class="imagem"><img src="images/illustration-thank-you.svg" alt=""></div>
      <p class="pontos">You selected out of 5</p>
     
      <div class="Thankyou">
        <h1>Thank you!</h1>
      <div>We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to </div>
      <div>get in touch!</div>
      </div>
    </div>
  </div>

  <!--
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  <script src="app.js"></script>
</body>
</html>
